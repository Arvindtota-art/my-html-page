<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calm Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: linear-gradient(to right, #cde7f0, #d8e9f2); /* Soft background */
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 30px; /* This increases spacing between blue links */
    }

    .nav-links a {
      text-decoration: none;
      color: #0044cc; /* Blue color */
      font-weight: bold;
      font-size: 16px;
    }

    .right-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(to right, #3a86ff, #4cc9f0);
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="calm-logo.png" alt="Calm Logo">
    </div>

    <div class="nav-links">
      <a href="#">Sleep</a>
      <a href="#">Stress & Anxiety</a>
      <a href="#">Mindfulness</a>
      <a href="#">Screening</a>
      <a href="#">Calm Health</a>
      <a href="#">Log In</a>
    </div>

    <div class="right-buttons">
      <button class="btn btn-primary">Try Calm for Free</button>
    </div>
  </div>

</body>
</html>
